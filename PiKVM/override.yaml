# https://www.reddit.com/r/pikvm/comments/uruhuy/override_the_pi_kvm_usb_ids_to_look_like_common/
# https://docs.pikvm.org/faq/#common-questions

otg:
    config: Logitech device
    manufacturer: Logitech
    product: Logitech Unifying Receiver-V
    vendor_id: 0x7040
    product_id: 0x7073
    serial: 2231SCT03H48

# https://docs.pikvm.org/msd/#basics
# This disables mass storage emulation need to comment out if want to mount ISO later.

kvmd:
    msd:
        type:  disabled
    gpio:
        drivers:
            ez:
                type: ezcoo
                protocol: 2
                device: /dev/ttyUSB0
        scheme:
            ch0_led:
                driver: ez
                pin: 0
                mode: input
            ch1_led:
                driver: ez
                pin: 1
                mode: input
            ch2_led:
                driver: ez
                pin: 2
                mode: input
            ch3_led:
                driver: ez
                pin: 3
                mode: input
            ch0_button:
                driver: ez
                pin: 0
                mode: output
                switch: false
            ch1_button:
                driver: ez
                pin: 1
                mode: output
                switch: false
            ch2_button:
                driver: ez
                pin: 2
                mode: output
                switch: false
            ch3_button:
                driver: ez
                pin: 3
                mode: output
                switch: false
        view:
            table:
                - ["#Input 1", ch0_led, ch0_button]
                - ["#Input 2", ch1_led, ch1_button]
                - ["#Input 3", ch2_led, ch2_button]
                - ["#Input 4", ch3_led, ch3_button]




